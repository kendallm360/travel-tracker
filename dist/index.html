<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Tracker</title>
  </head>
  <body>
    <section class="login-page">
      <div class="login-inputs">
        <label for="userName">Enter your Username</label>
        <input
          class="username-input"
          type="text"
          name="userName"
          id="userName"
        />
        <label for="passWord">Enter your Password</label>
        <input
          class="password-input"
          type="text"
          name="passWord"
          id="passWord"
        />
        <p class="login-error"></p>
        <button class="login" id="loginButton">Login</button>
      </div>
    </section>
    <header class="title-bar hidden">
      <nav class="nav-bar">
        <button class="nav-buttons" id="dashboard">Dashboard</button>
        <button class="nav-buttons" id="pastTrips">Past Trips</button>
        <button class="nav-buttons" id="upcomingTrips">Upcoming Trips</button>
        <button class="nav-buttons" id="pendingTrips">Pending Trips</button>
        <button class="nav-buttons" id="logout">Logout</button>
      </nav>
      <div class="title"></div>
      <div class="total-spend"></div>
    </header>

    <section class="main-display hidden">
      <aside class="user-input">
        <label for="dateFilter">Select Desired Start Date</label>
        <input
          class="date-filter"
          type="date"
          name="dateFilter"
          id="dateFilter"
        />

        <label for="durationFilter"
          >How Many Days Would You Like to Stay?</label
        >
        <input
          class="duration-filter"
          type="text"
          name="durationFilter"
          id="durationFilter"
        />

        <label for="travelersFilter">How Many Travlers Will There Be?</label>
        <input
          class="travelers-filter"
          type="text"
          name="numOfTravelersFilter"
          id="travelersFilter"
        />
      </aside>

      <section class="booking-options">
        <div class="possible-destinations-display">
          <p class="error-message">
            Sorry, we are having trouble loading your destinations
          </p>
        </div>
      </section>
      <section class="past-stays-view hidden">
        <div class="past-destinations-display">
          <p class="error-message">
            Sorry, we are having trouble loading your destinations
          </p>
        </div>
      </section>

      <section class="upcoming-stays-view hidden">
        <div class="upcoming-destinations-display">
          <p class="error-message">
            Sorry, we are having trouble loading your destinations
          </p>
        </div>
      </section>

      <section class="pending-stays-view hidden">
        <div class="pending-destinations-display">
          <p class="error-message">
            Sorry, we are having trouble loading your destinations
          </p>
        </div>
      </section>
    </section>
    <!--
      <img
      src="./images/turing-logo.png"
      alt="turing logo"
    />
    -->
    <script src="bundle.js"></script>
  </body>
</html>
