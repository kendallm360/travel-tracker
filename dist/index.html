<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Tracker</title>
  </head>
  <body>
    <header class="title-bar">
      <nav class="nav-bar">
        <button class="nav-buttons" id="dashboard">Dashboard</button>
        <button class="nav-buttons" id="pastTrips">past trips</button>
        <button class="nav-buttons" id="upcomingTrips">upcoming trips</button>
        <button class="nav-buttons" id="pendingTrips">pending trips</button>
        <button class="nav-buttons" id="logout">logout</button>
      </nav>
      <div class="title"></div>
      <p class="total-spend"></p>
    </header>

    <section class="main-display">
      <aside class="user-input">
        <label for="dateFilter">Filter By Date</label>
        <input type="text" name="dateFilter" />

        <label for="durationFilter">Filter By Duration</label>
        <input type="text" name="durationFilter" />

        <label for="numOfTravelersFilter">Filter By Number of Travelers</label>
        <input type="text" name="numOfTravelersFilter" />
      </aside>

      <section class="booking-options">
        <div class="possible-destinations-display">
          <p class="error-message">
            Sorry, we are having trouble loading your destinations
          </p>
        </div>
      </section>
      <section class="past-stays-view hidden">
        <div class="past-destinations-display">
          <p class="error-message">
            Sorry, we are having trouble loading your destinations
          </p>
        </div>
      </section>

      <section class="upcoming-stays-view hidden">
        <div class="upcoming-destinations-display">
          <p class="error-message">
            Sorry, we are having trouble loading your destinations
          </p>
        </div>
      </section>

      <section class="pending-stays-view hidden">
        <!-- <p class="error-message">
          You don't have any trips pending. Return to dashboard to make plans
        </p> -->
        <div class="pending-destinations-display">
          <p class="error-message">
            Sorry, we are having trouble loading your destinations
          </p>
        </div>
      </section>
    </section>

    <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->
    <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
